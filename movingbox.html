<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
<style>
#box{
	background: #000000;
	width: 100px;
	height: 100px;
	position: absolute;
	top:200px;
	left:10px;
}
#btn{
	background: #00ff00;
	padding: 10px;
	width: 100px;
	text-align: center;
}
#stop{
	background: #ff0000;
	padding: 10px;
	width: 100px;
	text-align: center;
}

</style>
</head>
<body>
<div id="box"></div>
<br><br>
<div id="btn">Animate</div>
<div id="stop">Stop</div>
<script>
var x=0;
var i;
document.getElementById('btn').addEventListener("click", moveBox);
document.getElementById('stop').addEventListener("click", stopBox);

function moveBox(){
	console.log('Go');
	i = setInterval(function(){
	x = parseInt(document.getElementById('box').style.left) || 0;
	if(x>200){
		x = 10;
	}
	if(x>0){
		x+=10;
		console.log(x);
		document.getElementById('box').style.left=x+"px";
	} else {
		document.getElementById('box').style.left="10px";
	}
},10);
}
function stopBox(){
	console.log('Stop');
		clearInterval(i);
	}
</script>
</body>
</html>
